<script type="application/javascript">
    $(function () {
        /*点击登录*/
        $(".save-btn").on('click', function (eachCallback) {
            if ($("input[name=shoujianren]").val() == '' || $("input[name=shouhuohaoma]").val() == '' || $("input[name=address]").val() == '') {
                $(document).dialog({infoText: '{$Think.lang.Cannotbeempty}！'});
                return false;
            }
            // var reg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
            // if (!reg.test($("input[name=shouhuohaoma]").val())) {
            //     $(document).dialog({infoText: '{$Think.lang.number_tel_error}！'});
            //     return false;
            // }

            var loading = null;
            $.ajax({
                url: "/index/my/edit_address",
                data: $("#login-form").serialize(),
                type: 'POST',
                beforeSend: function () {
                    loading = $(document).dialog({
                        type: 'notice',
                        infoIcon: '/static_new/img/loading.gif',
                        infoText: '{$Think.lang.Deliveryaddressmanagement}',
                        autoClose: 0
                    });
                },
                success: function (data) {

                    if (data.code == 0) {
                        $(document).dialog({infoText: '{$Think.lang.z_Loading}'});
                        setTimeout(function () {
                            window.location.reload();
                        }, 2000);
                    } else {
                        loading.close();
                        $(document).dialog({infoText: data.info});
                    }
                }
            });
            return false;
        });
    });
    
    var _this_tel_bak = "{$tel_bak}";
    $(".J_tel_bak").change(function () {
        var tel_bak = $(".J_tel_bak").val();
        var reg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
        if (tel_bak != _this_tel_bak) {
            $(".J_tel").val(tel_bak);
            if (!reg.test(tel_bak)) {
                $(document).dialog({infoText: '{$Think.lang.number_tel_error}！'});
                return false;
            }
        }
    });

    $("#login-form").submit(function () {
        return false;
    })

</script>
