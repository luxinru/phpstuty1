<script type="application/javascript">

    $(function () {
        var pwd2 = "{$uinfo.pwd2}";
        if (pwd2 == '') {
            $(document).dialog({infoText: '未设置设置资金保护密码！'});
            setTimeout(function () {
            	window.location.href = '/index/ctrl/edit_deposit_pwd.html';
            }, 2000);
        }
        
        var err = false;
        /*检查表单*/
        function check() {
            if ($("input[name=username]").val() == '' || $("input[name=zhifunum]").val() == '') {
                $(document).dialog({infoText: '不能为空！'});
                return false;
            }
            var zhifunum = $(".J_zhifunum").val();
            if (zhifunum.replace('*', '') != zhifunum) {
                $(document).dialog({infoText: '请输入正确的支付宝账号！'});
                return false;
            }
            if (err) {
                $(document).dialog({infoText: '请输入正确的支付宝账号！'});
                return false;
            }
            return true;
        }
        
        $(".J_zhifunum_bak").change(function () {
            var zhifunum_bak = $(".J_zhifunum_bak").val();
            if (zhifunum_bak.replace('*', '') != zhifunum_bak) {
                err = true;
                $(document).dialog({infoText: '请输入正确的支付宝账号！'});
                return false;
            } else {
                err = false;
                $(".J_zhifunum").val(zhifunum_bak);
            }
        });

        var zhifunum = "{$info.zhifunum}";
        /*点击登录*/
        $(".save-btn").on('click', function () {
            if (zhifunum != '') {
                $(document).dialog({infoText: '如需变更信息请提交账号本人信息联系在线客服修改！'});
                return false;
            }
            if (check()) {
                var loading = null;
                $.ajax({
                    url: '/index/my/bind_zhifubao',
                    data: $("#login-form").serialize(),
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: '正在加载中',
                            autoClose: 0
                        });
                    },
                    success: function (data) {

                        if (data.code == 0) {
                            $(document).dialog({infoText: '保存成功'});
                            
                            setTimeout(function(){ //js实现网页多少秒后自动跳转到指定网址
                                    location.href="/index/ctrl/deposit";
                               },1000);  //5000即5秒
                               
                        } else {
                            loading.close();
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });
            }
            return false;
        })
    })

</script>
