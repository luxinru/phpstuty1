<script type="application/javascript">
    $(function(){
        var countdown = 60;
        var flag = true;
        var loading = null;
        /*检查表单*/
        function check(){
            if(!check_phone()) return false;

            if($("input[name=verify]").val()==''){
                $(document).dialog({infoText: '{$Think.lang.PleaseentertheSMS}'});
                return false;
            }

            if($("input[name=pwd]").val()==''||$("input[name=pwd_re]").val()==''){
                $(document).dialog({infoText: '{$Think.lang.password}'});
                return false;
            }
            if($("input[name=pwd]").val()!==$("input[name=pwd_re]").val()){
                $(document).dialog({infoText: '{$Think.lang.is_Pleasepassword}'});
                return false;
            }
            return true;
        }

        /*手机号码验证*/
        function check_phone() {
            if($("input[name=tel]").val()==''){
                $(document).dialog({infoText: '{$Think.lang.number_tel}'});
                return false;
            }
            var myreg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;
            if (!myreg.test($("input[name=tel]").val())) {
                $(document).dialog({infoText: '{$Think.lang.number_tel_error}'}'});
                return false;
            }
            return true;
        }

        /*验证码倒计时*/
        function time_down(obj){
            if (countdown == 0) {
                flag = true;
                obj.text("{$Think.lang.Sendverif}");
                countdown = 60;
                return;
            } else {
                flag = false;
                obj.text(countdown+"s") ;
                countdown--;
            }
            setTimeout(function() {time_down(obj)},1000);
        }

        /*获取验证码*/
        $(".get-code").on('click',function(){
            if(check_phone()&&flag){
                $.ajax({
                    url:'/index/send/sendsms',
                    data: {'tel' : $("input[name=tel]").val(),'type':2},
                    type:'POST',
                    success:function(data){
                        if(data.code==0){
                            $(document).dialog({infoText: data.info});
                            time_down($(".get-code"));
                        }else{
                            $(document).dialog({infoText: data.msg});
                        }
                    }
                });
            }
        })

        /*提交*/
        $(".form-buttom").on('click',function(){
            if(check()){
                $.ajax({
                    url:"{:url('do_forget')}",
                    data:$("#forgetpwd-form").serialize(),
                    type:'POST',
                    beforeSend:function(){
                        loading = $(document).dialog({
                            type : 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: '{$Think.lang.z_Loading}',
                            autoClose: 0
                        });
                    },
                    success:function(data){

                        if(data.code==0){
                            $(document).dialog({infoText: '{$Think.lang.edit_succes}'});
                            setTimeout(function(){
                                location.href = "{:url('user/login')}"
                            },1500);
                        }else{
                            loading.close();
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });
            }

            return false;
        })
    })
</script>
