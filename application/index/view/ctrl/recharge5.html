<script type="application/javascript">
    var type = '';
    $(function () {
        function check() {
            if ($("input[name=price]").val() == '') {
                $(document).dialog({infoText: '输入充值金额'});
                return false;
            }
            return true;
        }

        $('.Cash_num_password span').click(function () {
            var tt = $(this).text();
            tt = tt.replace('元','');
            $("input[name=price]").val(tt)
        })



        $(".save-btn").on('click', function () {




            if (check()) {
              $('.paytype').show();
              $('.main2').hide()
              $('.save-btn').hide()

                return false;
            }
        });

        $('.save-btn2').click(function () {
            type = $(this).data('id');

            if ($("input[name=price]").val() == '') {
                $(document).dialog({infoText: '输入充值金额'});
                return false;
            }
            if (type == '') {
                $(document).dialog({infoText: '选择支付方式'});
                return false;
            }

            var loading = null;
            var price = $("input[name=price]").val();
            $.ajax({
                url: '/index/ctrl/recharge_do_before',
                data: {price:price,type:type},
                type: 'POST',
                beforeSend: function () {
                    loading = $(document).dialog({
                        type: 'notice',
                        infoIcon: '/static_new/img/loading.gif',
                        infoText: '正在加载中',
                        autoClose: 0
                    });
                },
                success: function (data) {

                    if (data.code == 0) {
                        $(document).dialog({infoText: '提交成功, 即将跳转'});
                        setTimeout(function () {
                            window.location.href = '/index/ctrl/recharge55?num='+data.info.num+'&type='+type;
                        }, 1500);
                    } else {
                        loading.close();
                        $(document).dialog({infoText: data.info});
                    }
                }
            });

        })





        //-----------------------------------
    })
</script>
