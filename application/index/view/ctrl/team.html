<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static_new6/css/app.7b22fa66c2af28f12bf32977d4b82694.css" rel="stylesheet">
	<link rel="stylesheet" href="/static_new/css/public.css">

	<script charset="utf-8" src="/static_new/js/jquery.min.js"></script>
	<script charset="utf-8" src="/static_new/js/dialog.min.js"></script>

	<script charset="utf-8" src="/static_new/js/common.js"></script>

	<link rel="stylesheet" href="/public/css/swiper.min.css">
	<title>team</title>
	<style>
		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		hr,
		p,
		blockquote,
		dl,
		dt,
		dd,
		ul,
		ol,
		li,
		pre,
		fieldset,
		button,
		input,
		textarea,
		form,
		th,
		td {
			margin: 0;
			padding: 0;
		}

		* {
			box-sizing: border-box;
			font-family: sans-serif;
		}

		html {
			max-width: 750px;
			display: block;
			margin: auto;
		}
		.container {
			margin-bottom: 5rem;
		}

		.swiper-container {
			height: 10.8rem;
			--swiper-pagination-color: #FCB28E;
		}

		.swiper-slide img {
			width: 100%;
			height: 100%;
			border: none;
		}

		.swiper-pagination-bullet-active {
			background-color: #FCB28E;
		}


		.team_one {
			overflow: hidden;
			border-radius: 8px;
			/* width: 100%; */
			padding: 3%;
			color: #000;
			font-size: 16px;
			text-align: center;
			background: #C8D8FF;
			margin: 2%;
		}

		.team_left {
			float: left;
			width: 27%;
			border-radius: 15px;
			padding: 2%;
			margin-right: 2%;
		}

		.t_t {
			height: 30px;
			line-height: 30px;
			font-size: 15px;
		}

		.team_one span {
			color: #000;
		}

		.team_right {
			float: left;
			width: 34%;
			border-radius: 15px;
			padding: 2%;
			margin-right: 2%;
		}

		.team_ttp {
			width: 100%;
			text-align: center;
		}

		.team_ttp span {
			margin-top: -4%;
			display: block;
			color: #FCB28E;
		}

		.team_two {
			overflow: hidden;
			width: 100%;
		}

		.list_on {
			display: flex;
			flex-wrap: wrap;
			margin: 10px;
			justify-content: space-between;
		}

		.first_one {
			overflow: hidden;
			background: #F8FCFF;
			width: 100%;
			border-radius: 8px;
			color: #fff;
			margin-bottom: 10px;
		}

		.lv_l {
			background: #BBCEFD;
			overflow: hidden;
			border-radius: 8px;
		}

		.ap_01 {
			float: left;
			text-align: left;
			padding: 2%;
		}

		.first_one img {
			width: 20px;
			height: 20px;
			vertical-align: middle;
			margin-right: 5%;
		}

		.ap_02 {
			float: left;
			margin-top: 3%;
			color: #000;
		}

		.lv_l span {
			display: block;
		}

		.ap_03 {
			float: right;
			margin: 5%;
		}

		.list_on .text {
			padding: 10px;
			width: 50%;
			font-size: 14px;
			float: left;
			margin-top: 15%;
		}

		.p_m {
			height: 30px;
			border-radius: 15px;
			line-height: 30px;
			padding-left: 10px;
			font-size: 18px;
			color: #000;
			margin-top: -50px;
			text-align: left;
		}

		.text01 {
			padding: 10px;
			width: 40%;
			float: right;
			text-align: right;
			color: #000;
			margin-top: 5%;
		}
	</style>
	<style>
	    .footer {
	        height: 4rem !important;
	    }
		.footer ul {
			height: 100%;
			margin-top: 0.53333rem;
		}
		.footer ul li > img {
			height: 27.4px !important;
		}
		.footer ul li span {
			font-size: 12px;
			padding-top: 3%;
		}
		.footer ul li.on img:nth-child(1) {
			display: block !important;
		}
		.footer ul li.on img:nth-child(2) {
			display: none !important;
		}
	</style>
</head>

<body>
	<div>
		<div class="container">
			<!-- 团队 页面 -->
			<!-- 轮播图 -->
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="/image-self/ctrl_team/zu.png" alt=""></div>
					<div class="swiper-slide"><img src="/image-self/ctrl_team/zu.png" alt=""></div>
					<div class="swiper-slide"><img src="/image-self/ctrl_team/zu.png" alt=""></div>
				</div>
				<div class="swiper-pagination"></div>
			</div>

			<!-- 内容一 -->
			<div class="team_one">
				<div class="team_left">
					<p>
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">{$Think.lang.RMB}{$teamyue}</font>
						</font>
					</p>
					<div class="t_t">
						<span>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">{:lang("团队余额")}</font>
							</font>
						</span>
					</div>
				</div>
				<div class="team_right">
					<p>
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">{$Think.lang.RMB}{$teamls}</font>
						</font>
					</p>
					<div class="t_t">
						<span>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">{:lang("团队流水")}</font>
							</font>
						</span>
					</div>
				</div>
				<div class="team_right invt_num" style="margin-right:0">
					<p>
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">{$tuandui}{:lang('人')}</font>
						</font>
					</p>
					<div class="t_t" style="height:auto;line-height:24px">
						<span class="invt_num_val">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">{:lang('团队人数')}</font>
							</font>
						</span>
					</div>
				</div>
			</div>

			<div class="team_ttp">
				<p>Bonus</p>
				<span>__</span>
			</div>

			<!-- 内容二 -->
			<div class="team_two">
				<div class="list_on">
					<div class="first_one">
					    
					    {foreach($data as $v)}
						<div class="lv_l" style="margin-bottom:25px;">
							<p class="ap_01">
								<img src="/image-self/ctrl_team/s-logo.png" alt="" style="width:50px;height:50px">
							</p>
							<p class="ap_02">
								<span>
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">VIP{$v['id']}</font>
									</font>
								</span>
								<span style="font-size: 14px">
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">{$v['name']}</font>
									</font>
								</span>
							</p>
							<p class="ap_03">
								<a style="font-size:14px;color:#3b81fe;" href="{:url('rot_order/index')}?type={$v['id']}">
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">{:lang('Detail')}&gt;</font>
									</font>
								</a>
							</p>
						</div>
					{/foreach}
					</div>
				</div>
			</div>
		</div>

		{include file="public/floor" /}

	</div>

</body>

</html>
