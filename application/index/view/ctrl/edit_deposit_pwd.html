<script type="application/javascript">
    $(function () {
        var countdown = 120;
        var flag = true;
        var loading = null;

        function check() {
            if ($("input[name=old_pwd]").val() == '' || $("input[name=new_pwd]").val() == '') {
                $(document).dialog({infoText: '{$Think.lang.password}'});
                return false;
            }
            if ($("input[name=new_pwd]").val() !== $("input[name=password_confirm]").val()) {
                $(document).dialog({infoText: '{$Think.lang.is_Pleasepassword}'});
                return false;
            }
            return true;
        }

        $(".form-buttom").on('click', function () {
            if (check()) {
                $.ajax({
                    url: '/index/ctrl/set_pwd',
                    data: $("#forgetpwd-form").serialize(),
                    type: 'POST',
                    beforeSend: function () {
                        loading = $(document).dialog({
                            type: 'notice',
                            infoIcon: '/static_new/img/loading.gif',
                            infoText: '{$Think.lang.z_Loading}',
                            autoClose: 0
                        });
                    },
                    success: function (data) {
                        if (data.code==0) {
                            $(document).dialog({infoText: data.info});
                            setTimeout(function () {
                                window.location.href = '/index/ctrl/set';
                            }, 2000);
                        } else {
                            loading.close();
                            $(document).dialog({infoText: data.info});
                        }
                    }
                });
            }
            return false;
        })
    })
</script>
