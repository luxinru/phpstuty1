<form onsubmit="return false;" id="GoodsForm" data-auto="true" method="post" class='layui-form layui-card' autocomplete="off">

    <div class="layui-card-body think-box-shadow padding-left-40">

        <div class="layui-form-item layui-row layui-col-space15">

            <label class="layui-col-xs9 relative">
                <span class="color-green">跳转链接</span>
                <input name="url" required class="layui-input" placeholder="请输入跳转链接" value="{$info.url}">
                <input type="hidden" name="id" value="{$info.id}">
                <input type="hidden" name="_csrf_" value="{:systoken('admin/help/edit_banner')}">
            </label>
        </div>
        <div class="layui-form-item layui-row layui-col-space15">
            <label class="layui-col-xs9 relative">
                <span class="color-green">语言选择</span>
                <select name="cid" id="selectList" style='display:block;width:80%;height:40px'>
                    <option value="1" {if($info.type==1)}selected{/if}  >中文</option>
                    <option value="2" {if($info.type==2)}selected{/if}>英文</option>
                    <option value="3" {if($info.type==3)}selected{/if}>泰文</option>
                    <option value="4" {if($info.type==4)}selected{/if}>日文</option>
                </select>
            </label>
        </div>


        <div class="layui-form-item block">
            <span class="label-required-prev color-green">图片</span>

            <p width="auto" class="text-left"><input name="image" type="hidden" value="{$info.image|default=''}"></p>
            <script> $('[name="image"]').uploadMultipleImage()</script>
            <p> 图片只能保存一张,更换请先删除</p>
        </div>

        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">提交</button>
            <button class="layui-btn layui-btn-danger" ng-click="hsitoryBack()" type="button">取消</button>
        </div>

    </div>
</form>


{/block}
