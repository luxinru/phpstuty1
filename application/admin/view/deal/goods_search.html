<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input name="title" value="{$Think.get.title|default=''}" placeholder="请输入商品名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <select name="cid" id="selectList">
                    <option value="">所有分类</option>
                    {foreach $cate as $key=>$vo}
                        <option value="{$vo.id}">{$vo.lvx}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        
         <div class="layui-form-item layui-inline">
            <label class="layui-form-label">语言分类</label>
            <div class="layui-input-inline">
                <select name="lang" id="lang">
                    
                    {if($lang == 2)}
                         <option value="2"  class="">中文</option>
                    {elseif($lang == 1)}
                        <option value="1"  class="">英语</option>
                    {elseif($lang == 3)}    
                        <option value="3"  class="">泰文</option>
                    {elseif($lang == 4)}    
                         <option value="4"  class="">日文</option>
                    
                    {/if}
                   
                   <option value="0"  class="">选择</option>
                    <option value="2"  class="">中文</option>
                    <option value="1"  class="">英语</option>
                    <option value="3"  class="">泰文</option>
                    <option value="4"  class="">日文</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
    <script>
        var test = "{$Think.get.cid|default='0'}";
        $("#selectList").find("option[value="+test+"]").prop("selected",true);

        form.render()
    </script>
</fieldset>
